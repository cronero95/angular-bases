<h1>DBZ Characters</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-character-list
      [characterList]="characters"
      (onDeleteCharacter)="deleteCharacterByIndex($event)"
    ></dbz-character-list>
  </div>

  <div class="col">
    <dbz-character-form
      (onNewCharacter)="addNewCharacter($event)"
    ></dbz-character-form>
  </div>

</div>
