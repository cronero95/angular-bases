<h4>Add Character</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Name"
    [(ngModel)]="newCharacter.name"
    name="character-name"
  >
  <input
    type="number"
    class="form-control mb-2"
    placeholder="Power"
    [(ngModel)]="newCharacter.power"
    name="character-power"
  >
  <button
    type="submit"
    class="btn btn-primary"
  >
    Add
  </button>
</form>
